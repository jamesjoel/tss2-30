<!-- 
    There are 11 Tag inside of Form Tag

        1. Textbox
            <input type="text" />
        2. Password
            <input type="password" />
        3. Radio Button
            <input type="radio" />
        4. Checkbox
            <input type="checkbox" />

        5. Textarea
            <textarea></textarea>

        6. Select Option
            <select>
                <option></opition>
                <option></opition>
                <option></opition>
            </select>

        7. File
            <input type="file" />

        8. Button
            <input type="button" />

        9. Reset
            <input type="reset" />

        10. Submit
            <input type="submit" />

        11. Hidden
            <input type="hidden" />


 -->
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>My Form</h1>
        <form>
            <input type="hidden" />
            Full Name <input type="text" />
            <br />
            <br />
            Password : <input type="password" />
            <Br />
            <Br />
            Re-Password :<input type="password" />
            <br />
            <br />
            Gender : Male<input type="radio" name="gender"/>
                    Female<input type="radio" name="gender"/>
            <br />
            <Br />
            Hobby : 
                    Football<input type="checkbox" />
                    Cricket<input type="checkbox" />
                    Music<input type="checkbox" />
                    Internet<input type="checkbox" />
            <br />
            <br />
            Address : <textarea rows="5" cols="30"></textarea>
            <br />
            <Br />
            City : <select>
                        <option>Select</option>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                    </select>
            <br />
            <Br />
            Select File : <input type="file" />
            <br />
            <Br />
            <input type="button" value="OK"/>
            <br />
            <Br />
            <input type="reset" value="Clear" />
            <br />
            <Br />
            <input type="submit" value="Signup" />
        </form>
     </body>
</html>
