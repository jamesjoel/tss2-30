<html>
    <head>
        <title>My Form 2</title>
    </head>
    <body>
        <h1>My Form</h1>
        <br />
        <form>
            <table align="center" width="400">
                <tr>
                    <td colspan="2" align="center">
                        <h3>Registration</h3>
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" value="Rohit" placeholder="First Name" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Last Name" /></td>
                </tr>
                <tr>
                    <td>Email/Username</td>
                    <td><input disabled value="hello@gmail.com" type="text" placeholder="Email/Username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" value="123" placeholder="Password" /></td>
                </tr>
                <tr>
                    <td>Re-Password</td>
                    <td><input type="password" placeholder="Re-Password"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="4" placeholder="Address">Palaysia</textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male <input type="radio" checked name="gender"/>
                        Female <input type="radio" name="gender"/>
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        Cricket <input type="checkbox" checked />
                        Music <input type="checkbox" />
                        Football <input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>Select City</option>
                            <option>Indore</option>
                            <option>Mumbai</option>
                            <option selected>Pune</option>
                            <option>Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" placeholder="Contact" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Signup" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
