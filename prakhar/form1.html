<!-- 
    We have 11 tag inside of Form Tag.

        1. Textbox
                <input type="text" />
            
        2. Password 
                <input type="password" />

        3. Radio Button
                <input type="radio" />

        4. Checkbox
                <input type="checkbox" />

        5. Textarea
                <textarea></textarea>

        6. Select Option
                <select>
                    <option></option>
                </select>

        7. File
                <input type="file" />

        8. Reset Button
                <input type="reset" />

        9. Button
                <input type="button" />

        10. Submit Button
                <input type="submit" />

        11. Hidden
                <input type="hidden" />
                





 -->
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <h1>Form in HTML</h1>
        <br />
        <br />
        <form>
            <input type="hidden" />
            Textbox <input type="email" />
            <br />
            <Br />
            Password <input type="password" />
            <br />
            <Br />
            Gender : Male<input type="radio" name="gender" />
                    Female<input type="radio" name="gender" />
            <Br />
            <br />
            Hobby : Music<input type="checkbox" />
                    Cricket<input type="checkbox" />
                    Football<input type="checkbox" />
                    Internet<input type="checkbox" />
            <br />
            <Br />
            Address : <textarea rows="5" cols="30"></textarea>
            <br />
            <Br />
            City : <select>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Delhi</option>
                        <option>Bhopal</option>
                    </select>
            <br />
            <br />
            Select File <input type="file" />
            <br />
            <br />
            <input type="reset" value="Clear"/>
            <br />
            <Br />
            <input type="button" value="OK"/>
            <br />
            <br />
            <input type="submit" value="Save" />

        </form>
    </body>
</html>
