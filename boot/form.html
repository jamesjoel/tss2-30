<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.js"></script>

        <meta name="viewport" content="width=decive-width, initial-scale=1" />
        
       
    </head>
    <body>
            
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6 offset-md-3 mt-4">
                        <button data-toggle="modal" data-target="#loginModal" class="btn btn-info">Login</button>
                        <div class="card border border-primary my-4">
                            <div class="card-header bg-primary">
                                <h4 class="text-light">Registration</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Full Name" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" placeholder="Email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" placeholder="Password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Re-Password</label>
                                    <input type="password" placeholder="Re-Password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea placeholder="Address" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option>Indore</option>
                                        <option>Mumbai</option>
                                        <option>Pune</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer bg-primary">
                                <input type="submit" value="Signup" class="float-right btn btn-light btn-sm" />
                            </div>
                        </div>
                    </div>
                </div>        
            </div>



            <div id="loginModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Login</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Email/Username</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-danger">Close</button>
                            <input type="submit" value="Login" class="btn btn-success" />
                        </div>
                    </div>
                </div>
            </div>
        
    </body>
</html>
